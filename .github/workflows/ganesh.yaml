name: Deploy React App to EC2 (Without Nginx)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: Copy build files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/*"
          target: "/home/ec2-user/food-app-build"

      - name: Run React build on EC2 using serve
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "==== Installing serve package ===="
            sudo npm install -g serve

            echo "==== Killing old app running on 8080 (if any) ===="
            sudo fuser -k 8080/tcp || true

            echo "==== Starting app on port 8080 ===="
            nohup serve -s /home/ec2-user/food-app-build/build -l 8080 > app.log 2>&1 &

            echo "==== Checking if port 8080 is listening ===="
            sudo netstat -tulnp | grep 8080 || true

            echo "==== Checking HTTP response from localhost ===="
            curl -I http://localhost:8080 || true

            echo "==== Deployment Completed ===="
