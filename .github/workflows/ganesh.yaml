name: Deploy React App to EC2 (Without Nginx)

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: Copy build folder to EC2 temp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build"
          target: "/tmp/food-app"

      - name: Deploy build and start app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "==== Copy build folder ===="
            sudo mkdir -p /root/food/food-app
            sudo rm -rf /root/food/food-app/build
            sudo cp -r /tmp/food-app/build /root/food/food-app/

            echo "==== Install serve and pm2 ===="
            sudo npm install -g serve pm2

            echo "==== Stop old app if running ===="
            sudo pm2 delete food-app || true

            echo "==== Start app using pm2 on port 8080 ===="
            sudo pm2 start "serve -s /root/food/food-app/build -l 8080" --name food-app

            echo "==== Save pm2 process ===="
            sudo pm2 save

            echo "==== Checking if port 8080 is listening ===="
            sudo ss -tulnp | grep 8080 || true

            echo "==== Checking HTTP response ===="
            curl -I http://localhost:8080 || true

            echo "==== PM2 Status ===="
            sudo pm2 list

            echo "==== Deployment Completed ===="
